<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // input from user
        let n = prompt('Enter Your No'); // height of pattern
        let string = "";
        // External loop
        for (let i = 1; i <= n; i++) {
        // Internal loop
        for (let j = 1; j <= i; j++) {
            string += j;
        }
        string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
