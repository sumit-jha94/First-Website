<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adding Property">
    <title>Adding Property</title>
</head>
<body>
    <script>
        let user = {
       
    };
    // Adding Values
    user.userId = "Sumit";
    user.firstName = "Rajesh";
    user.lastName = "kumar";
    user.password = 123457;
    user.country = "India";
    user.continent = "Asia";
    user.displayAge = 18;
    user.displayAccountCreated = "True";

    // Deleting some properties
    delete user.continent;
    delete user.country;
  

    // Using for-in loop
    for(let key in user) {
        console.log(user [key]);
    };   
    </script>
    
</body>
</html>
