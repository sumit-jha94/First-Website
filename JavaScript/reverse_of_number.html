    <title>Reverse Of Number</title>

<body>
    <script>
        function reverse_a_number(n)
        {
	    n = n + "";
	    return n.split("").reverse().join("");
        }
        console.log( 
        +prompt("Enter a value").split("").reverse().join("") 
        )

    </script>
