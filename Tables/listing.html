<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tables With Listing">
    <title>Product Listing Tables</title>
</head>
<body>
    <H3>Product Listing </H3>
    <table border="2" cellpadding="30">
        <tr>
            <th>Product ID</th>
            <th>Product Name </th>
            <th>Description</th>
            <th>Buy Now</th>
        </tr>
        <tr>
            <td>SKU1010</td>
            <td>T-Shirt </td>
            <Td>Made With Fine 100% Cotton</Td>
            <td> <a href="flipkart.com">Buy Now</a> </td>
        </tr>
        <tr>
            <td>SKU010100</td>
            <td>Pants</td>
            <td>Slim and Straight Cut Jeans</td>
            <td> <a href="Amazon.com">Buy Now</a> </td>
        </tr>
        <tr>
            <td colspan="4"> Product from <a href="http://amazon.com" target="_blank">amazon.com</a></td>
        </tr>

    </table>
    
</body>
</html>
