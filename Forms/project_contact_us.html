<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Contact Us">
    <title>Suggestion Form</title>
</head>
<body>
    <H1>Drop Us A Line</H1>
    <!--Inserted form element under table-->
    <table>
    <form action="result.html" method="POST">
        <P>
            <tr>
            
                <td>
                
                    <label for="text">Your Name (Optional)</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>    
            </tr>
        </P>
        <!--New Tabel Started-->
        <p>
            <tr>
                <td>
                    <label for="text">Your Email-Id (Optional)</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td> 
            </tr>
        </p>
        <!--Table Ended-->
        <p>
            <tr>
                <td>
                    <label for="text">Subject</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
        </p>
        <p>
            <tr>
                <td>
                    <label for="comments">Your Message</label> <br>
                </td>
                <td>
                    <textarea name="" id="" cols="20" rows="10"></textarea>
                </td>
            </tr>
        </p>
        <p>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </p>
    </form>
</table>
</body>
</html>
