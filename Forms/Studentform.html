<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Form">
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information Forms</h1>
    <!-- Input Element Forms-->
    <form action="result.html" method="POST">
        <p>
            <label for="Text">Full Name:</label>
            <input type="text" placeholder="Name Here">
        </p>
        <p>
            <label for="number">Age:</label>
            <input type="number" name="" id="" placeholder="Your Age">
        </p>
        <p>
            <label for="Email">Email Id:</label>
            <input type="email" name="" id="" placeholder="Email Id">
        </p>
        <p>
            <label for="number">Mobile No.</label>
            <input type="number" name="" id="" placeholder="Contact No.">
        </p>
        <!--Select form option-->
        <p>
            <label for="select">Applying for:</label>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </p>
            <h3>Gender</h3>
            <!--Radio Button Element-->
            <p>
                <label for="Male">Male</label>
                <input type="radio" name="" id="" checked>
                <label for="Female">Female</label>
                <input type="radio" name="" id="">
            </p>
            <h3>Do you need these special services</h3>
            <!--Checkbox Element-->
            <p>
                <label for="schoolbus">School Bus</label>
                <input type="checkbox" name="" id="">
                <label for="schoollunch">School Lunch</label>
                <input type="checkbox" name="" id="">
                <label for="hostelfaility">Hostel Facility</label>
                <input type="checkbox" name="" id="">
            </p>
            <!--Text Area-->
            
            <p>
                <label for="comments">Have any comments?</label> <br>
                <textarea name="" id="" cols="40" rows="10" placeholder="your comments here"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit"> <input type="reset" value="Clear">
            </p>
            
        




        






    </form>

    
</body>
</html>
