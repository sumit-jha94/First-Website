<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comments">
    <title>Comments</title>
    <style>
        /*
        Selector
        {
            property 1:value; => Declaration
            property 2:value; => Declaration
        }
        */
        /* H1 is the selector and color: red is the declaration */
        /* Apply this to <h1> tag and assign this property to it */
        h1{
            color: red;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragrapgh</p>
    
</body>
</html>
